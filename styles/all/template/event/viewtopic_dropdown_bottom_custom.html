<div class="dropdown-container dropdown-button-control topic-tools dropdown-right dropdown-down">
  <span title="{{ lang('ISO_SELECTED') }}" class="button button-secondary dropdown-trigger dropdown-select dropdown-toggle">
    {{ lang('ISO_SELECTED') }}
    <span class="caret">
      <i class="icon fa-sort-down fa-fw"></i>
    </span>
  </span>
  <div class="dropdown">
    <div class="pointer">
      <div class="pointer-inner"></div>
    </div>
    <div class="dropdown-contents dropdown-nonscroll">
      <form action="search.php" method="get"><ul>
          <input type="hidden" name="author_id" value="-1">
          {% for user in TOPIC_USERS %}
          <li>
            <input type="checkbox" name="author_ids[]" value="{{ user.ID }}"><span>{{ user.USERNAME }}</span>
          </li>
          {% endfor %}
          <button class="button" type="submit">{{ lang('GO') }}</button>
      </ul></form>
    </div>
  </div>
</div>
